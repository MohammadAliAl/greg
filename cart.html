      /* Cart Item Container */
      .cart-item {
        background: linear-gradient(
          135deg,
          rgba(30, 30, 30, 0.95) 0%,
          rgba(15, 15, 15, 0.98) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.6s ease-out forwards;
      }
      /* .cart-item img{
        width: 20vw;
      } */
      .cart-item:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.2);
      }

      /* Image Container */
      .cart-item .image-container {
        flex-shrink: 0;
        width: 30vw;
        height: 30vh;
        background: #f0f0f0;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cart-item .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Item Details */
      .cart-item .details {
        flex: 1;
        margin-left: 16px;
      }

      .cart-item .details h3 {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .cart-item .details p {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
      }

      /* Price and Quantity Controls */
      .cart-item .actions {
        display: flex;
        align-items: center;
        margin-top: 8px;
      }

      .cart-item .price {
        font-size: 18px;
        font-weight: bold;
        color: #222;
      }

      /* Quantity Controls */
      .quantity-control {
        display: flex;
        align-items: center;
        margin-left: auto;
        gap: 8px;
      }

      .quantity-btn {
        width: 32px;
        height: 32px;
        background: #e0e0e0;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }

      .quantity-btn:hover {
        background: #d6d6d6;
      }

      .quantity-btn:active {
        transform: scale(0.95);
      }

      .quantity-display {
        font-size: 16px;
        font-weight: 500;
        color: #222;
      }

      /* Remove Button */
      .remove-btn {
        background: none;
        border: none;
        font-size: 18px;
        color: #e63946;
        cursor: pointer;
        margin-left: 16px;
        transition: color 0.2s, transform 0.1s;
      }

      .remove-btn:hover {
        color: #d62828;
      }

      .remove-btn:active {
        transform: scale(0.9);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .cart-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .cart-item .image-container {
          width: 100%;
          height: auto;
          max-height: 120px;
        }

        .cart-item .details {
          width: 100%;
          margin-left: 0;
          margin-top: 10px;
        }

        .cart-item .actions {
          flex-direction: column;
          align-items: flex-start;
        }

        .quantity-control {
          margin-top: 6px;
        }
      }
      @media (max-width: 768px) {
        h1 {
          margin-top: -0.5vh !important;
          margin: auto;
        }
        #cart-items p {
          width: 100%;
        }
        #cart-item {
          width: 100%;
        }
      }
      h3 {
        color: #e5e5e5;
      }
      body header {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.5) 0%,
          rgba(30, 30, 30, 0.95) 100%
        );
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        margin-top: -10vh;
      }
      @media (min-width: 768px) {
        #cart-item {
          width: 60%;
        }
        header .container {
          height: 5vh;
        }
      }
    </style>
