<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NxtGen | Home</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <meta
      name="google-site-verification"
      content="Z33vG6jgdG57kcNAeh8AyW0a6-R04f0fe_Uplne0u8c"
    />
    <style>
      .glass-search {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        color: white;
      }

      .glass-search::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .glass-search:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-roboto">
    <!-- Header -->
    <header class="text-white" style="background-color: black">
      <div
        class="container mx-auto px-1 py-1 flex items-center -mt-8"
        style="margin-top: -3vh"
      >
        <h1 class="-mt-8 -pt-8" style="margin-top: 4vh">
          <img
            src="/assets/nxtgen-logo-removebg-preview.png"
            alt="NxtGen"
            style="height: 30px; width: auto"
          />
        </h1>

        <div class="ml-10 flex-1">
          <div class="flex">
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full w-80"
              placeholder="Search..."
              id="Search2"
              style="
                border-radius: 10vh;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
                color: white;
              "
            />
          </div>
        </div>
        <nav class="ml-10">
          <ul class="flex space-x-6" id="navbar">
            <li>
              <a href="/" class="hover:underline">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li>
              <a href="/cart.html" class="hover:underline">
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </li>
            <li>
              <a href="/buy.html" class="hover:underline">
                <i class="fas fa-credit-card"></i> buy
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div id="notification-container" style="margin-top: 5vh"></div>
      <section class="mb-10">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2
            style="
              font-size: 2rem;
              font-weight: 800;
              margin-bottom: 1.5rem;
              color: #2d3748;
              text-transform: uppercase;
              letter-spacing: 0.1em;
              text-align: center;
              background: linear-gradient(to right, #3b82f6, #9333ea);
              -webkit-background-clip: text;
              color: transparent;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              padding: 1rem;
              border-radius: 0.5rem;
              border-bottom: 4px solid #3b82f6;
              transition: transform 0.3s ease;
            "
            id="featured"
          >
            Featured Products
          </h2>
          <a href="cart.html">
            <button
              style="
                font-size: 1rem;
                font-weight: 700;
                padding: 0.8rem 1.5rem;
                background: linear-gradient(to right, #3b82f6, #9333ea);
                color: white;
                border: none;
                border-radius: 0.5rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: transform 0.3s ease;
              "
            >
              Cart
            </button>
          </a>

          <div
            id="products-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
          >
            <!-- Products will be loaded dynamically from JSON -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-8">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <div>
            <h3 class="font-bold mb-4">Get to Know Us</h3>
            <ul class="space-y-2">
              <li>
                <a href="/about.html" class="hover:underline">About Us</a>
              </li>
              <li>
                <a href="/contact.html" class="hover:underline">Contact Us</a>
              </li>
            </ul>
          </div>
          <div>
            <h3 class="font-bold mb-4">Make Money with Us</h3>
            <ul class="space-y-2">
              <li><a href="#" class="hover:underline">Sell products</a></li>
            </ul>
          </div>
          <div>
            <h3 class="font-bold mb-4">Legal</h3>
            <ul class="space-y-2">
              <li>
                <a href="/policy.html" class="hover:underline"
                  >Privacy Policy</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="mt-8 pt-8 border-t border-gray-600 text-center">
          <p>&copy; 2023 NxtGen . All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const searchValue = params.get("search");
        if (!searchValue) return;

        const interval = setInterval(() => {
          const input = document.getElementById("Search2");
          if (!input) return;

          input.value = searchValue;
          input.focus();
          input.dispatchEvent(new Event("input", { bubbles: true }));
          input.dispatchEvent(
            new KeyboardEvent("keyup", { bubbles: true, key: "a" })
          );

          clearInterval(interval);
        }, 50);
      });
    </script>
  </body>
</html>
