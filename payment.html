section .grid > div:hover {

/* Image Container with Glass Frame */
section .grid > div > a,
section .grid > div > div:first-child {
  position: relative;
  display: block;
  overflow: hidden;
  border-radius: 16px;
  background: linear-gradient(135deg, rgba(50, 50, 50, 0.3) 0%, rgba(20, 20, 20, 0.5) 100%);
  padding: 8px;
  margin-bottom: 1.5rem;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
}

/* Enhanced Image Styling */
section .grid > div img {
  border-radius: 12px !important;
  border: 1px solid rgba(255, 255, 255, 0.1) !important;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5) !important;
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) !important;
  width: 100%;
  height: 16rem !important;
  object-fit: cover;
  display: block;
  position: relative;
  filter: brightness(0.9) contrast(1.1);
}

section .grid > div:hover img {
  transform: scale(1.1) rotate(1deg);
  filter: brightness(1) contrast(1.15);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7) !important;
}

/* Image Overlay Effect */
section .grid > div > a::before,
section .grid > div > div:first-child::before {
  content: '';
  position: absolute;
  top: 8px;
  left: 8px;
  right: 8px;
  bottom: 8px;
  background: linear-gradient(
    135deg,
    rgba(229, 231, 235, 0) 0%,
    rgba(229, 231, 235, 0.1) 100%
  );
  border-radius: 12px;
  opacity: 0;
  transition: opacity 0.5s ease;
  pointer-events: none;
  z-index: 1;
}

section .grid > div:hover > a::before,
section .grid > div:hover > div:first-child::before {
  opacity: 1;
}

/* Shine Effect on Image */
section .grid > div > a::after,
section .grid > div > div:first-child::after {
  content: '';
  position: absolute;
  top: -100%;
  left: -100%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 30%,
    rgba(255, 255, 255, 0.1) 50%,
    transparent 70%
  );
  transform: rotate(45deg);
  transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 2;
}

section .grid > div:hover > a::after,
section .grid > div:hover > div:first-child::after {
  left: 100%;
  top: 100%;
}
